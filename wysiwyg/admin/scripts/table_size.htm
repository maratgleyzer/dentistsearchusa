<script>
function GetElement(oElement,sMatchTag)
	{
	while(oElement!=null&&oElement.tagName!=sMatchTag)
		{
		if(oElement.tagName=="BODY")return null;
		oElement=oElement.parentElement;
		}
	return oElement;
	}
</script>
